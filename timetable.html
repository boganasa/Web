    </div>
    <div class="menu_back">
        <nav class="menu">
            <ul>
                <li><a href="index.html#about">О компании</a></li>

                    <form class="search-form" action="/search" method="GET">
                        <label>

                        </label>

            </ul>
        </nav>
    </div>
    <style>
        .sticky {
            position: fixed;
            top: 0;
        }
    </style>
</header>
<main>
    <section id="timetable">
        <h2 class="div_header">Создайте свое расписание плановой уборки</h2>
        <form id="tableForm" class="schedule"  onsubmit="generateSchedule(event)">
            <label for="work_days">Составить расписание на:</label>
            <select id="work_days">
                <option value="" selected disabled hidden>Выберите период</option>
                <option value="full">полную неделю</option>
                <option value="work">рабочие дни</option>
                <option value="weekends">выходные</option>
            </select>
            <label for="number">Количество уборок за цикл:</label>
            <input type="number" id="number" name="number" min="0" max="0">
            <button type="submit">Создать расписание</button>
            <button type="button" onclick="deleteSchedule()">Удалить расписание</button>
        </form>
        <form id="scheduleForm" class="schedule" onsubmit="addProcedure(event)">
            <label for="selectDay">Выбрать день:</label>
            <select id="selectDay">
                <option value="" selected disabled hidden>Выберите день</option>
                <option value="понедельник">понедельник</option>
                <option value="вторник">вторник</option>
                <option value="среда">среда</option>
                <option value="четверг">четверг</option>
                <option value="пятница">пятница</option>
                <option value="суббота">суббота</option>
                <option value="воскресенье">воскресенье</option>
            </select>

            <label for="selectTime">Выбрать время:</label>
            <input type="time" id="selectTime">

            <label for="selectProcedure">Выбрать процедуру:</label>
            <select id="selectProcedure">
                <option value="Уборка коммерческих помещений">Уборка коммерческих помещений</option>
                <option value="Уборка 'под ключ'">Уборка "под ключ"</option>
                <option value="Уборка после ремонта">Уборка после ремонта</option>
                <option value="Генеральная уборка">Генеральная уборка</option>
                <option value="Уборка санузла и ванной">Уборка санузла и ванной</option>
                <option value="Поддерживающая убрка">Поддерживающая убрка</option>
                <option value="Уборка кухни">Уборка кухни</option>
                <option value="Мытьё окон">Мытьё окон</option>
            </select>

            <button type="submit">Добавить</button>
        </form>
        <div id="tableContainer"></div>
    </section>
</main>
